<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet"> <!-- incorporazione font -->
    
    <title>Monopattini Lim</title>
</head>
<body>
    <div class="background-box"> <!-- sfondo in trasparenza del contenuto -->
        <header>
            <img src="img/logo.png" class="logo">
        </header>
        <nav>
            <h1>Taking Booleaners from A to B</h1>
            <div id="buttons"> <!-- pulsanti di navigazione -->
                <input type="button" value="Prenota">
                <input type="button" value="Termina Prenotazione">
                <input type="button" value="Accendi Luci">
            </div> 
            <section>
                <div class="elencodisponibili">
                    <input type="checkbox"><!-- primo monopattino -->
                    <h3 class="monopattino">Monopattino Gino22</h3>
                    <div>&#8614;Via Guadalametri - a 220 metri da te</div>
                    <div>Stato carica:</div>
                    <div id="carica1"></div><!-- barra di carica -->

                    <input type="checkbox"><!-- secondo monopattino -->
                    <h3 class="monopattino">Monopattino Mike24</h3>
                    <div>&#8614;Via Ricciardoni - a 420 metri da te</div>
                    <div>Stato carica:</div>
                    <div id="carica2"></div><!-- barra di carica -->

                    <input type="checkbox"><!-- terzo monopattino -->
                    <h3 class="monopattino">Monopattino Fede154</h3>
                    <div>&#8614;Via Mentarini - a 490 metri da te</div>
                    <div>Stato carica:</div>
                    <div id="carica3"></div><!-- barra di carica -->
                </div>
            </section>
        </nav>

    </div>

</body>
</html>
